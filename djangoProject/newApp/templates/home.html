<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>翻译助手</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        h1 {
            color: #c3cffa;
            font-family: 'Noto Sans SC', sans-serif;
            font-weight: 700;
            font-size: 4rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
            margin-bottom: 2rem;
            letter-spacing: 1px;
        }
        .btn-start {
            padding: 15px 30px;
            background: #fff;
            color: #764ba2;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .btn-start:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <h1>翻译助手</h1>
    <br><br>
    <button class="btn-start" onclick="window.location.href='login'">Start Now</button>
</body>
</html>
